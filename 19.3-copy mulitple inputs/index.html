<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        text-align: center;
      }
      section {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      input {
        width: 40px;
        height: 60px;
      }
    </style>
  </head>
  <body class="container">
    <h1>text to copy :</h1>
    <h2>123456</h2>
    <form name="verify">
      <div class="inputs">
        <input type="text" name="n1" maxlength="1" />
        <input type="text" name="n2" maxlength="1" />
        <input type="text" name="n3" maxlength="1" />
        <input type="text" name="n4" maxlength="1" />
        <input type="text" name="n5" maxlength="1" />
        <input type="text" name="n6" maxlength="1" />
      </div>
      <button type="submit" value="Verify">Verify</button>
    </form>
    <script>
      const form = document.querySelector('[name="verify"]');
      const inputs = form.querySelectorAll(".inputs input");

      function handleInput(e) {
        const input = e.target;
        if (input.nextElementSibling && input.value) {
          input.nextElementSibling.focus();
        }
      }

      function handlePaste(e) {
        const paste = e.clipboardData.getData("text");
        inputs.forEach((input, i) => {
          console.log(input);
          input.value = paste[i] || "";
        });
      }

      inputs[0].addEventListener("paste", handlePaste);

      form.addEventListener("input", handleInput);
    </script>
  </body>
</html>
